<!--Круговая диаграмма/безJS-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Круговая диаграмма</title>
    <style>
        .big{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 128px;
            height: 128px;
            background: rgb(163, 163, 163);
            border-radius: 50%;
            border: 35px solid rgb(65, 116, 0);
            border-right-color: rgb(103, 182, 0);
        }
        p {font-size: 42px}
        .sp {font-size: 24px}
    </style>
</head>
<body>  
    <div class="big">
        <p>75<span class="sp">%</span></p>
    </div>
</body>
</html>
