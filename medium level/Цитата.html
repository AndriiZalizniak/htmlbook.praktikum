<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Цитата</title>
    <style>
      blockquote{
        position: relative;
        padding: 5px 0px 0 50px;
        font-size: 2em;
      }
      blockquote::before, blockquote::after{
        position: absolute;
        color: brown;
        font-size: 1.3em;
      }
      blockquote::before{
        content: '«';
        top: 0;
        left: 0;
      }
      blockquote::after{
        content: '»';
        bottom: -0.5em;
        left: 10em; 
      }
    </style>
</head>
<body>
 <blockquote>
    <p>Не ошибается лишь тот, кто ничего не делает! Не бойтесь ошибаться &mdash; бойтесь повторять ошибки.</p>
    <p>Теодор Рузвельт</p>
 </blockquote>
</body>
</html>
