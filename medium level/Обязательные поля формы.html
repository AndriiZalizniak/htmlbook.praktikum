<!--Обязательные поля формы-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Обязательные поля формы</title>
    <style>
        input:valid + span::after{
            content: url(valid.png);
        }
        input:valid + span::after{
            content: url(invalid.png);
        }
    </style>
</head>
<body>  
    <form action="">
        <p><b>Пожалуйста, заполните обязательные поля.</b></p>
        <p>Имя: <input  required aria-required="true" type="text" name="name" ><span></span></p>
        <p>Возраст: <input required type="number" name="age"  value="" min="1" max="100" step="1"/></p>
        <p>E-mail: <input required type="email" name="email"><span></span></p>
        <p>Сайт: <input required type="url" name="web"><span></span></p>
        <p><input type="submit" value="Отправить"></p>
    </form>
</body>
</html>
