<!--Ссылка как кнопка-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Ссылка как кнопка</title>
    <style>
      a{
        border: 1px solid black;
        padding: 5px 10px;
        text-decoration: none;
        color: black;
      }
      a:hover{
        color: brown;
        background: linear-gradient(rgb(255, 255, 255), rgb(255, 235, 213));
        box-shadow: 0 0 5px rgba(0,0,0,0.5);
      }
    </style>
</head>
<body>
    <a href="">Комментирвать</a>
</body>
</html>
