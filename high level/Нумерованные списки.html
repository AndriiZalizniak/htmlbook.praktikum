<!--Нумерованные списки-->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Нумерованные списки</title>
  <style>
    ol{
      list-style-type: decimal-leading-zero;
    }

  </style>
</head>
<body>

     <ol type="1">
        <li>Баал</li>
        <li>Агарес</li>
        <li>Марбас</li>
        <li>Пруфлас</li>
        <li>Аамон</li>
     </ol>
     <ol type="1">
        <li value="6">Барбатос</li>
        <li>Буер</li>
        <li>Гасион</li>
        <li>Ботис</li>
     </ol>
</body>
</html>
