<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Стихотворение</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1, p{
            font-weight: 400; 
            
        }
        p{
            text-align: center;
        }
        pre{
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Евгений Евтушенко</h1>
        <p>&mdash; 1955 &mdash;</p>
        <pre>
Бывалоб спит у ног собака,
костер зайнявшийся гудит,
и женщина без полумрака
глазами зыбкими глядит.
Потом под пихтою приляжет
на куртку рыжую мою
и мне,
    задумчивая,
            скажет:
«А ну-ка, спой!..» - 
                и я пою.
        </pre>
    </div>
</body>
</html>
