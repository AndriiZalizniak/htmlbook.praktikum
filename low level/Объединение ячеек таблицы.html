<!--Объединение ячеек таблицы-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Объединение ячеек таблицы</title>
    <style>
        table{
            margin: 0;
        }
        p{
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
  <p>Добыча драгоценных камней</p>
  <table border="1" width="100%" cellpadding="5">
      <tr>
          <th></th>
          <th >2010</th>
          <th>2012</th>
          <th>2014</th>
          
      </tr>
      <tr>
          <td>Сапфиры</td>
          <td rowspan="2">1483</td>
          <td>4532</td>
          <td>6743</td>
          
      </tr>
      <tr>
          <td>Рубины</td>
          <td>3835</td>
          <td>7482</td>
          
      </tr>
      <tr>
            <td>Алмазы</td>
            <td>683</td>
            <td colspan="2" align="center">238</td>
            
      </tr>
  </table>
</body>
</html>
