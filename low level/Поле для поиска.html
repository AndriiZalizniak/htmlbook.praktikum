<!--Поле для поиска-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Поле для поиска</title>
    <style>
        input[type="search"]:focus {
            color:red;
        }
    </style>
</head>
<body>
    <p>
        <form action="">
        <input type="search" placeholder="Ведите текст для поиска"
        onfocus="this.placeholder=''" onblur="this.placeholder='Ведите текст для поиска'">
        <input type="submit" value="Искать">
        </form>
    </p>
    
    <p>
        <form action="">
            <input type="search" placeholder="Ведите текст для поиска"
            onfocus="this.placeholder=''" onblur="this.placeholder='Ведите текст для поиска'">
            
            <input type="submit" value="Искать">
        </form>
    </p>
</body>
</html>
