<!--Разноцветные ссылки-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Разноцветные ссылки</title>
    <style>
       div{
           background: #222211;
           padding: 10px ;
       }
       .l1{
           color: red;
       }
       .l2{
           color: aqua;
       }
       .l3{
           color: yellow;
       }
       .l1::after, .l2::after{
            content: '|';
            padding-left: 3px;
           color: #fff;
           
       }
    </style>
</head>
<body>
    <div>
    <a class="l1" href="">Ссылка 1</a>
    <a class="l2" href="">Ссылка 2</a>
    <a class="l3" href="">Ссылка 3</a>
    </div>
</body>
</html>
